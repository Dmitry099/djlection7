{% extends "base.html" %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <div class="container">
        <div class="header"></div>
        <h2>Регистрация</h2>
        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            {% for field in form %}
                {{ field.label }} <br>
                {{ field }} {{ field.errors }} <br>
            {% endfor %}
            <input type="submit" value="Отправить"/>
        </form>
    </div>
{% endblock %}
